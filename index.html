<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>movieSearch</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>movieSearch</h1>
		<form id="search-form">
			<input type="text" id="search-input" placeholder="Search for a movie..." required>
			<button type="submit">Search</button>
		</form>
		<section class="search-results"></section>
			<div id="results-loading">Loading...</div>
			<div id="results-list"></div>
		</section>
	</main>
	<footer>
		<p>&copy; 2025</p>
		<a href="https://github.com/JonatasArao/mini-moviesearch" target="_blank" rel="noopener">Github</a>
	</footer>
	<script src="js/movie-card.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
