<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>movieSearch</title>
</head>
<body>
	<main>
		<h1>movieSearch</h1>
		<form id="search-form">
			<input type="text" id="search-input" placeholder="Search for a movie..." required>
			<button type="submit">Search</button>
		</form>
		<section class="search-results"></section>
		<template id="movie-card-template">
			<div class="movie-card">
				<img class="movie-poster" alt="Movie Poster">
				<div class="movie-details">
					<h3 class="movie-title"></h3>
					<p class="movie-genre"></p>
					<p class="movie-synopsis"></p>
				</div>
			</div>
		</template>
	</main>
	<footer>
		<p>&copy; 2025</p>
		<a href="https://github.com/JonatasArao/mini-moviesearch" target="_blank" rel="noopener">Github</a>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
