<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>movieSearch</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>movieSearch</h1>
		<form id="search-form">
			<input type="text" id="search-input" placeholder="Search for a movie..." required>
			<button type="submit">Search</button>
		</form>
		<search-results id="search-results"></search-results>
		<nav id="pagination" aria-label="Search results pages">
			<button id="prev-page" type="button" disabled>Prev</button>
			<span id="page-info" aria-live="polite"></span>
			<button id="next-page" type="button" disabled>Next</button>
		</nav>
	</main>
	<footer>
		<p>&copy; 2025</p>
		<a href="https://github.com/JonatasArao/mini-moviesearch" target="_blank" rel="noopener">Github</a>
	</footer>
	<script src="js/movie-card.js"></script>
	<script src="js/search-results.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
